<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs
      artoolkit="sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/conwayhub/markertests/master/Markers/simplemarker1.patt"
      >
        <a-entity
          id="butterfly1"
          class="butterfly1"
          gltf-model=""
          position="0 0 1"
          scale="0.5 0.5 0.5"
          rotation="60 0 0"
          animation="property: rotation; to: 60 360 360; loop: 2; startEvents: click; dur: 1000;"
        >
        </a-entity>
      </a-marker>

      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/conwayhub/markertests/master/Markers/simplemarker2.patt"
      >
        <a-entity
          id="butterfly2"
          class="butterfly2"
          gltf-model=""
          position="0 0 1"
          scale="0.5 0.5 0.5"
          rotation="60 0 0"
          animation="property: rotation; to: 60 360 360; loop: 2; startEvents: click; dur: 1000;"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/conwayhub/markertests/master/Markers/simplemarker3.patt"
      >
        <a-entity
          id="butterfly3"
          class="butterfly3"
          gltf-model=""
          position="0 0 1"
          scale="0.5 0.5 0.5"
          rotation="60 0 0"
          animation="property: rotation; to: 60 360 360; loop: 2; startEvents: click; dur: 1000;"
        ></a-entity>
      </a-marker>

      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/conwayhub/markertests/master/Markers/simplemarker4.patt"
      >
        <a-entity
          id="butterfly4"
          class="butterfly4"
          gltf-model=""
          position="0 0 1"
          scale="0.5 0.5 0.5"
          rotation="60 0 0"
          animation="property: rotation; to: 60 360 360; loop: 2; startEvents: click; dur: 1000;"
        ></a-entity>
      </a-marker>

      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/conwayhub/markertests/master/Markers/simplemarker5.patt"
      >
        <a-entity
          id="butterfly5"
          class="butterfly5"
          gltf-model=""
          position="0 0 1"
          scale="0.5 0.5 0.5"
          rotation="60 0 0"
          animation="property: rotation; to: 60 360 360; loop: 2; startEvents: click; dur: 1000;"
        >
        </a-entity>
      </a-marker>
      <a-entity camera>
        <a-entity
          cursor="fuse: false"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.03"
          material="color: black; opacity: 0.5"
          hiro
          animation__enter="property: scale; startEvents: mouseenter; easing: easeInCubic; dur: 500; from: 1 1 1; to: 0.7 0.7 0.7"
          event-set__enter="_event: mouseenter; material.color: green"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 500; from: 0.7 0.7 0.7; to: 1 1 1"
          animation__leave="property: scale; startEvents: mouseleave; delay: 3000; easing: easeInCubic; dur: 500; to: 1 1 1"
          event-set__leave="_event: mouseleave; material.color: black"
        >
        </a-entity>

        <a-text
          id="promptToScan"
          value="Let's find a marker to catch a butterlfy!"
          font="./fonts/font5-msdf.json"
          font-image="./fonts/font5-msdf.png"
          negate="false"
          position="0 -0.65 -3"
          scale="0.2 0.2 0.2"
          wrapCount="50"
          align="center"
          color="#D3D3D3"
        ></a-text>

        <a-text
          id="promptToCatch"
          value="Quick! Tap your screen to catch it!"
          font="./fonts/font5-msdf.json"
          font-image="./fonts/font5-msdf.png"
          negate="false"
          position="0 0.65 -3"
          scale="0.2 0.2 0.2"
          visible="false"
          wrapCount="50"
          align="center"
          color="#D3D3D3"
        >
        </a-text>
        <a-text
          id="congratsPrompt"
          value=""
          font="./fonts/font5-msdf.json"
          font-image="./fonts/font5-msdf.png"
          position="0 -0.65 -3"
          scale="0.2 0.2 0.2"
          visible="false"
          wrapCount="50"
          align="center"
          negate="false"
          color="#D3D3D3"
        ></a-text>
      </a-entity>
    </a-scene>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    <script src="animationLoader.js"></script>
    <script type="module" src="./ar.js"></script>
  </body>
</html>
